<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h1>Продукты</h1>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product :${products}">
                    <td th:text="${product.id}"/>
                    <td th:text="${product.title}"/>
                    <td th:text="${product.cost}"/>
                    <td>
                        <form action="#" th:action="@{/product/delete/{id}(id=${product.id})}" method="get">
                            <input type="submit" style="background-color: salmon" value="Удалить" />
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br><br/>
            <form action="#" th:action="@{/product/create-product}" method="get">
                <p><input type="submit" style="background-color: dodgerblue" value="Добавить продукт" /></p>
            </form>
                <form action="#" th:action="@{/product/product-between(min=${'Limits.min'},max=${'Limits.max'})}" th:object="${Limits}" method="get">
                    <p>min: <input type="number" th:field="${Limits.min}" /></p>
                    <p>max: <input type="number" th:field="${Limits.max}" /></p>
                    <p><input type="submit" value="Фильтровать" /></p>
                </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
